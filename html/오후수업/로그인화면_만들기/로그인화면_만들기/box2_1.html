<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제제출</title>
<style>
    .paik{
        width: 250px;
        height: 200px;
        background-color: lightgray;
        padding-left: 30px;
        padding-top: 20px;
        margin: 200px auto;
    }
    .a{
        padding-bottom: 20px;
    }
    .b{
        padding-bottom: 20px;
    }
    select{
        width: 90%;
    }
    button{
        width: 90%;
    }
</style>
</head>
<body>
    <div class="paik">
        <h2>빽다방 메뉴판</h2>
        <div class="a">
            <select name="menu">
                <option>에소프레소</option>
                <option>아메리카노</option>
                <option>원조커피</option>
                <option>카페라떼</option>
                <option>카페모카</option>
            </select>
        </div>
        <div class="b">
            L size: <input type="checkbox">
            M size: <input type="checkbox">
        </div>
        <!-- style에 input으로 입력했을 때 다른 input도 있어서 결과값이 틀어짐-> button으로 이름 바꾸고 해결됨 -->
        <div class="c">    
            <button>주문하기</button>
        </div>
    </div>
</body>
</html>
