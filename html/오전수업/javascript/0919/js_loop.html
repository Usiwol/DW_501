                            out += "앞면 , 정답 <br>";
                            count++; // '정답'에만 넣어주기
                            break;
                        case 'back':
                            out += "앞면 , 오답 <br>";
                            break;
                    }
                    break;
                case 1:

                        case 'front':
                            out += "뒷면 , 오답 <br>";
                            break;
                        case 'back':
                            out += "뒷면 , 정답 <br>";
                            count++;
                            break;                        
                    }
                    break;
                }
                i++;
            } // while 문 끝
            out += "정답확률 : "+count * 10 + '%'; // --> out = out + "a"
            res.innerHTML = out;
