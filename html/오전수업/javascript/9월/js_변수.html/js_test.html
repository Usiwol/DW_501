<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_test.html</title>
    <!-- 스크립트 표기방법 -->
    <!-- 첫번째 -->
    <javascript type="text/javascript">   
    </javascript>
    <!-- 두번째 -->
    <script>
    </script>
    <!-- 세번째 : script도 종류가 여러가지이기 때문에 type으로 알려주는게 가장 좋은 방법 -->
    <script type="text/javascript">
    // 자바스크립트(=인터필드언어) -> 인터필드 언어 중에서 제일 많이 사용하는게 파이썬
    // 프로그램 실행시 코드에 맞는 데이터를 가져와서 데이터를 기반으로 프로그램이 실행되는 것 즉 코드만 가지고는 프로그램 실행안됨
    // 데이터 : 숫자(정수, 실수), 문자
        // 컴퓨터는 정수와 실수를 분리해서 사용하기 때문에, 데이터는 총 세가지(정수, 실수, 문자)
    // 변수 : 데이터를 저장하는 메모리공간
    // 메모리 : ram
    // 메모리 종류 : dram

    alert(10+5);
    
    //10과 5는 일회성 데이터이다.
    
    //변수 조건 : 메모리 타입지정(데이터타입에 따라 메모리 크기가 결정)
    //            재사용이 가능해야한다.
    //            읽기, 쓰기 권한이 있어야 한다.
    
    // 컴퓨터 전원단추 눌러주기 -> cmos(bios)동작하면서 하드웨어 상태 체크 -> hdd(하드디스크) 부팅영역
    // -> 운영체제 찾아서 메모리에 보내기(로드) -> (cmos가) 컴퓨터 권한을 운영체제에게 넘김(이후 window가 주체가 됨)
    // -> 메모리, CPu, hdd, 그래픽카드, 랜카드 등등 설정가능
    
    
    // num : 변수
    num=10;
    num=20;
    
    num+10;
    num+4;
    
    
    </script>
</head>
<body>
    나는 홈페이지입니다.
</body>

</html>
