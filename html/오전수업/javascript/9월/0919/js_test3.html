<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var idx = 1;
        function next(){
            idx++;
            if(idx==5){
                idx = 1;
            }
            var img = document.getElementById("mimg")
            img.src = '../../image/' + idx + '.jpg';
        }
        function pre(){
            idx--;
            if(idx==0){
                idx=4;
            }
            var img = document.getElementById("mimg")
            img.src = '../../image/' + idx + '.jpg';
        }

        var set = '';

        function start(){
            // while(true) : 무한반복
            //while(true){
            set = setInterval(function() {
            idx++;
            if(idx == 5){
                idx = 1;
            }
            var img = document.getElementById('mimg');
            img.src = '../../image/' + idx + '.jpg';
            }, 1000);
            // 빠르게 하려면 300 
        }
        function end() {
            clearInterval(set);
        }
    </script>
</head>
<body>
    <!-- ../ : 상위폴더로 이동 -->
    <img src="../../image/1.jpg" id="mimg" />
    <!-- 다른 이미지로 변경 -->
    <div>
        <button onclick="start()">시작</button>
        <button onclick="end()">종료</button>
        <button onclick="pre()">이전</button>
        <button onclick="next()">다음</button>
    </div>
</body>
</html>
