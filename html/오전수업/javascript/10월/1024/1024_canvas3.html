<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="ball" width="500" height="400"></canvas>
    </div>
</body>
</html>
<script>
    var canvas = document.getElementById("ball");
var ctx = canvas.getContext('2d');
var ball = {x:100, y:50, x_step:10, y_step:10};
var s
// var ball = {x:100, y:50, x_step:10, y_step:10};

var color = {r:100, g:100, b:100};
setInterval(move, 50);
// setInterval(color_change, 100)
// setInterval(color_size, 800)
function move(){

// 이전에 있던 그림은 지워라
//    ctx.clearRect(0,0,500,400);
   var r = Math.floor(Math.random()*256)
   var g = Math.floor(Math.random()*256)
   var b = Math.floor(Math.random()*256)
   ctx.beginPath();
   ctx.arc(ball.x, ball.y, 20, 0, 2*Math.PI, true);
   ctx.closePath();
   ctx.fillStyle = "rgb("+r+","+g+","+b+")";
   ctx.fill();
   // ctx.stroke();
 
   // 벽에 부딪혀 공 튕기기
   if(ball.x + ball.x_step > 500 || ball.x + ball.x_step < 0){
       ball.x_step = ball.x_step * (-1);
   }
   if(ball.y + ball.y_step > 400 || ball.y + ball.y_step < 0){
       ball.y_step = ball.y_step * (-1);
   }

   ball.x += ball.x_step;
   ball.y += ball.y_step;
}
   
</script>
