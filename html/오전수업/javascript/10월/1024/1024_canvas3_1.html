<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #ball{border: 1px solid black;}
  </style>
  
</head>
<body>
  <canvas id="ball" width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.getElementById("ball");
  var ctx = canvas.getContext("2d");
  var ball = {x:100,y:50,x_step:10,y_step:10};
  var balls = {x:1400,y:50,x_step:10,y_step:10};
  setInterval(move,50);
  function move(){
    var r = Math.floor(Math.random()*256);
    var g = Math.floor(Math.random()*256);
    var b= Math.floor(Math.random()*256);
    // ctx.clearRect(0,0,2000,1000)
    ctx.beginPath();
    ctx.arc(ball.x,ball.y,20,0,2*Math.PI,true);
    ctx.closePath();
    ctx.fillStyle = "rgb("+r+","+g+","+b+")";
    ctx.fill();
    ctx.stroke();

    ball.x += ball.x_step;
    ball.y += ball.y_step;

    if(ball.x+ball.x_step > 500 || ball.x+ball.x_step <0){
      ball.x_step = ball.x_step *(-1);
    }
    if(ball.y+ball.y_step > 400 || ball.y+ball.y_step <0){
      ball.y_step = ball.y_step *(-1);
    }


    // ctx.beginPath();
    // ctx.arc(balls.x,balls.y,10,0,2*Math.PI,true);
    // ctx.closePath();
    // ctx.fillStyle = "lightblue";
    // ctx.fill();
    // ctx.stroke();

    // balls.x -= balls.x_step;
    // balls.y += balls.y_step;
  }
</script>
</html>
