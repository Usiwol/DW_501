    <title>Document</title>
    <script>
        function new_window(){
            // alert(screen.height);
            var Mwidth = screen.width;
            var Mheight = screen.height;

            var width = 500, height = 700;
            var left = Mwidth/2 - width/2;
            var top = Mheight/2 - height/2;
            var url = "1019_child.html";
            var win_name = " ";
            var option = "width="+width+",height="+height+",left="+left+",top="+top;

            var child = window.open(url, win_name, option);
            
            // child 변수에 새 window의 핸들값 저장
            var name = document.getElementById("name").value;
            child.document.getElementById("name_view").innerHTML = name;
            // 왜 도출이 안될까?


            // " "(큰따옴표)사이에 아무것도 안 넣어주면 새창을 열어주는
            // blank와 같은 역할을 해준다.
            // window 이름이 다르면 새 창을 띄어준다.
            // 같을 경우 이미 떠 있는 창이 새로고침되어 띄어진다.
            // window.open("1019_child.html"," ","width=700,height=500");
            
        }
        
    </script>
</head>
<body>
    <h1>첫번째윈도우</h1>

    <input type="text" name="name" id="name" placeholder="이름">
    
    <button onclick="new_window()">전송</button>

    <input type="text" id="age">
