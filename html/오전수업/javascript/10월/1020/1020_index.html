<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>
    <p> 테스트 </p>
</body>
</html>
<script>

var bg = getCookie("bg");
var size = getCookie("fontsize");
document.bgColor = bg;
document.body.style.fontSize = size+"px";

function getCookie(name){ // 매개변수 name
    name = name+"=";
    // decode : 사람이 볼 수 있는 언어로 바꿔주는 작업
    let decode_cook = decodeURIComponent(document.cookie);
    let temp = decode_cook.split(';'); // 위 구분자 역할 ;(세미콜론)
    for(let i = 0; i<temp.length; i++){
        let c = temp[i];
        // 맨 앞 0번 인덱스가 비어있을 경우를 위해 while문 사용
        while(c.charAt(0) == ' '){
            // substring() : 문자열에서 문자열을 빼오는 함수
            // substring(1,3) : 1번 인덱스 부터 3번 인덱스 전까지
            c = c.substring(1);
        }
        if (c.indexOf(name) ==  0){
            return c.substring(name.length,c.length);
        }
    }
}

</script>
