<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" type="text/css" href="hana.css">
</head>
<body>
    <div id="hanacare">
        <div id="header_wrap">
            <div id="logo_menu">
                <img src="logo.png">
            </div>
            <div id="menu">
                <ul id="menu_list">
                    <li>보험상품</li>
                    <li>헬스케어</li>
                    <li>미션기록</li>
                    <li>마이페이지</li>
                </ul>
            </div>
            <div id="global_wrap">
                <ul id="util">
                    <li>로그인</li>
                    <li>회원가입</li>
                </ul>
            </div>
        </div>
        <div id="main_wrap">
            <div id="main_menu">
                <img src="main_img.jpg">
            </div>
            <div id="icon_menu">
                <div class="icon1">
                    <img src="my_care.png">
                </div>
                <div class="icon2_text">
                    MY 헬스케어    
                </div>
                <div class="icon2">
                    <img src="record.png">
                </div>
                <div class="icon2_text">
                    미션기록    
                </div>
            </div>
        </div> 
        <div id="footer_wrap">
            <div class="cate">
                보험 카테고리
            </div>
            <div id="cate_list">
                <div class="list_item">
                    <div class="list_img">
                        <img src="car.png">
                    </div>
                    <div class="list_text">
                        자동차 보험
                    </div>
                </div>
                <div class="list_item">
                    <div class="list_img">
                        <img src="hos.png">
                    </div>
                    <div class="list_text">
                        실손의료보험
                    </div>
                </div>
                <div class="list_item">
                    <div class="list_img">
                        <img src="trip.png">
                    </div>
                    <div class="list_text">
                        여행자 보험
                    </div>
                </div>
                <div class="list_item">
                    <div class="list_img">
                        <img src="preg.png">
                    </div>
                    <div class="list_text">
                        어린이 태아보험
                    </div>
                </div>
                <div class="list_item">
                    <div class="list_img">
                        <img src="health.png">
                    </div>
                    <div class="list_text">
                        암 보험
                    </div>
                </div>
                <div class="list_item">
                    <div class="list_img">
                        <img src="bank.png">
                    </div>
                    <div class="list_text">
                        연금보험
                    </div>
                </div>
                <div class="list_item">
                    <div class="list_img">
                        <img src="bank.png">
                    </div>
                    <div class="list_text">
                        연금보험
                    </div>
                </div>
                <div class="list_item"></div>
            </div>
        </div> 
    </div>
</body>
</html>
