<script type="text/javascript">
    // console.log(location.href);
    // alert( location.href);
    // split : 나눈다 분리시켜준다
    var url = location.href;
    var params = url.split('?')[1];
    params = params.split('&');
    // params[0] - name=c1 , params[1] -  type = jpg
    // alert(params[0]);
    var img_name = params[0].split('=')[1]; // c1
    var img_type = params[1].split('=')[1]; //jpg
    var img_title = params[2].split('=')[1]; //츄르

    img_title = decodeURI(img_title);

    alert(img_name); //이미지 파일 이름
    alert(img_type); //이미지 파일 확장자명
    alert(img_title); //갤러리 제목
</script>
