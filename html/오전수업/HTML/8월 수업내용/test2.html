<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2.html</title>
</head>
<body>
    
    <strong>동해물</strong>과 <strong>백두산</strong>이 마르고 닳도록 <br>
    하느님이 보우하사 <strong>우리나라</strong> 만세 <br>
    <font color="red">무궁화</font> 
    <font color="blue">삼천리</font> 화려강산 <br>
    대한 사람 <strong>대한</strong>으로 길이 보전하세 <br>

    <blockquote> <!-- 들여쓰기 기능을 가지는 인용을 위한 태그 -->
        이 기상과 이 맘으로 충성을다하여 <br>
        괴로우나 즐거우나 나라 사랑하세 <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람 대한으로 길이 보전하세 <br>
    </blockquote>

나는 <q title="한국">대한민국</q> &lt국민&gt입니다 <br> <!-- 큰따옴표 기능 -->
<!-- &lt글자&gt : <글자> 꺽쇠 표시 기능 -->

<abbr title="hyper text markup language">html</abbr> 웹 언어입니다. <!-- 아래 점선 줄이 표시됨. 커서를 올리면 설명이 나옴 -->

<address>
대전광역시 중구 선화동 <br>
DW아카데미학원 <br>
042-25-8350 <br>
</address>

<!-- img 태그는 종료 태그가 없다-->
<img src="1.jpg">
<cite>고양이사진</cite> 입니다.

<br>
<em>동물보호소</em> <!-- em은 기울기 표시 기능이다. -->
<em><u>유기동물공고</u></em> <!-- u는 밑줄 표시 기능이다. -->
<hr> <!-- 브라우저 크기만큼 큰 선을 표시하는 기능이다. 종료 태그가 없다. --> 

</body>
</html>
