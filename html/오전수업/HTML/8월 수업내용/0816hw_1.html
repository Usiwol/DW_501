<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0816homework정답</title>
    <link rel="stylesheet" type="text/css" href="0816hw_1.css">
</head>
<body>
    <!-- cellspacing : 셀 사이의 간격지정 / table 태그 안에서 사용한다. -->
    <table id="table_wrap" cellspacing="0">
        <tr> <!-- 첫번째 줄 -->
            <td colspan="4" class="top"> 로그인 / 문의 </td>
        </tr>
        <tr height="60"> <!-- 두번째 줄 -->
            <td colspan="4">
                <table id="menu">
                    <tr>
                        <td>HOME</td>
                        <td>센터소개</td>
                        <td>유기동물공고</td>
                        <td>유기동물이야기</td>
                        <td>참여마당</td>
                        <td>공지사항</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="350"> <!-- 세번째 줄 -->
            <td rowspan="2" width="150">
                <ul id="sub_menu">
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </td>
            <td width="150"></td>
            <td width="550">
                <!-- 이미지 : http://placeimg.com/550/350/1(주제) -->
                <img src="http://placeimg.com/550/350/animals" class="main_img">
            </td>
            <td width="150"></td>
        </tr>
        <tr height="200"> <!-- 네번째 줄 -->
            <td colspan="3">
                <table id="notice" cellspacing="0">
                    <tr id="notice_word">
                        <td class="nt">공지사항</td>
                        <td class="news">news</td>
                        <td colspan="3"></td>
                    </tr>
                    <tr id="notice_line">
                        <td colspan="5"></td>
                    </tr>
                </table>

                <div id="change">
                    <div class="title">
                        <div class="t2 t">news</div>
                        <div class="t1 t">공지사항</div>
                    </div>
                    <div class="content">

                    </div>
                </div>

            </td>
        </tr>
        <tr height="100"> <!-- 다섯번째 줄 -->
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
