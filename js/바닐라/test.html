<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
    <input id="name" type="text" value="오늘은 목요일">
    <input id="hobby" type="text">
    <!-- onclick : 클릭했을 때를 의미 -->
    <button onclick="check()">확인</button>
</body>
<script>
    // fuction : 함수(메소드)
    // var : 데이터 타입
    function check(){
        // document : html
        // getElementById : id로 태그를 get 하겠다.
        // value : 값을 의미
        var name = document.getElementById("name").value;
        var hobby = document.getElementById("hobby").value;
        // alert : 알람창 
        alert(name+','+hobby);

        // var name = "홍길동";
        // var age = 40;
        // alert(name+','+age);
    }

</script>
