    // 문제2. 1~30까지 출력하기.
    for(var i=1; i<=30; i++){
        console.log("i=>"+i);
    
        if(i == 10){
            console.log('멈춰주세요!');
            break; //for문을 멈춘다.
        }
    }

    // 문제3. 1부터 30까지 짝수 개수를 구하시오.
    // 단, 짝수 개수가 5이상이면 for문을 break 하시오.
    var count = 0;
    for(var i=1; i<=30; i++){
        if(i%2==0){
            count++;
        }
        console.log('count=>'+count);
        if(count>=5){
            console.log('멈춰주세요!');
            break;
        }
    }
